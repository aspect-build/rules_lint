name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  # Cancel previous actions from the same PR or branch except 'main' branch.
  # See https://docs.github.com/en/actions/using-jobs/using-concurrency and https://docs.github.com/en/actions/learn-github-actions/contexts for more info.
  group: concurrency-group::${{ github.workflow }}::${{ github.event.pull_request.number > 0 && format('pr-{0}', github.event.pull_request.number) || github.ref_name }}${{ github.ref_name == 'main' && format('::{0}', github.run_id) || ''}}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  bcr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify bcr patches
        run: patch --dry-run -p1 --fuzz 0 < .bcr/patches/*.patch

  integration-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        folder:
          - example
          - format
    steps:
      - uses: actions/checkout@v4
      # See https://github.com/bazel-contrib/publish-to-bcr#including-patches
      - name: Setup bats
        uses: mig4/setup-bats@v1
        with:
          bats-version: "1.8.2"
      - name: Setup bats helpers
        uses: brokenpip3/setup-bats-libs@0.0.3
        with:
          support-path: /usr/lib/bats/bats-support
          support-version: "0.3.0"
          assert-path: /usr/lib/bats/bats-assert
          assert-version: "2.1.0"
      - name: "Integration test: ${{ matrix.folder }}"
        working-directory: ${{ matrix.folder }}
        run: bats ./test
