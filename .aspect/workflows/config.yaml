# See https://docs.aspect.build/v/workflows/config
---
workspaces:
  - .:
      tasks:
        - bzlmod-false:
            without: true
  - example:
      tasks:
        - gazelle:
            without: true
bazel:
  flags:
    - --config=ci
tasks:
  - lint:
  - gazelle:
  - test:
  - test:
      name: "Test (WORKSPACE)"
      id: bzlmod-false
      bazel:
        flags:
          - --noenable_bzlmod
          - --enable_workspace
notifications:
  github: {}
